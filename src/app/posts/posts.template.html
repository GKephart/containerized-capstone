<main class="my-5">
	<div class="container-fluid text-center text-sm-left">

		<div class="row mb-3">
			<div class="col">
				<h1>Meow Forum</h1>
			</div>
		</div>

		<form [formGroup]="postForm" (submit)="createPost()" novalidate >
			<div class="form-group">
				<input type="text" class="form-control" name="postTitle" formControlName="postTitle" placeholder="Title">
			</div>
			<div class="form-group">
				<textarea name="postContent" formControlName="postContent" class="form-control" placeholder="2000 chars max" rows="10"></textarea>
			</div>
			<button type="submit" class="btn btn-block btn-warning mb-3">Submit</button>
		</form>

		<div class="card-columns">
			<div class="card" *ngFor="let post of posts">
				<div class="card-body">
					<h4 class="card-title">{{post.postTitle}}</h4>
					<p class="card-text">{{post.postContent}}</p>
					<p class="card-text">
						<small class="text-muted">{{post.postDate | date:"medium"}}</small>
					</p>
				</div>
			</div>


		</div><!--/.card-columns-->
	</div><!--/.container-fluid-->
</main>
