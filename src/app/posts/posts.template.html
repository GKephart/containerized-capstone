<div class="sfooter-content">


	<main class="my-5">
		<div class="container-fluid text-center text-sm-left">

			<div class="row mb-3">
				<div class="col">
					<h1>Meow Forum</h1>
				</div>

				<form [formGroup]="kittyForm" (ngSubmit)="createKittyPost();" novalidate >
					<div class="form-group">
						<input type="text" class="form-control" name="postTitle" id="postTitle" placeholder="Title" formControlName="postTitle">
					</div>
					<div class="form-group">
						<textarea name="postContent" id="postContent" class="form-control" placeholder="2000 chars max" rows="10" formControlName="postContent"></textarea>
					</div>
					<button type="submit" class="btn btn-block btn-warning mb-3">Submit</button>
				</form>
			</div>

			<div class="card-columns">

				<div class="card p-3" *ngFor="let post of posts">
					<blockquote class="blockquote mb-0 card-body">
						<p>{{post.postContent}}</p>
						<footer class="blockquote-footer">
							<small class="text-muted">
								<cite title="Source Title">{{post.postTitle}}</cite> {{post.postDate | date}}
							</small>
						</footer>
					</blockquote>
				</div>
				<div class="card">


				</div>
			</div><!--/.card-columns-->
		</div><!--/.container-fluid-->
	</main>

</div>
